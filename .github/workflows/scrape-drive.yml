name: Scrape Google Drive (no API)

on:
  schedule:
    - cron: "0 * * * *"        # every hour
  workflow_dispatch: {}
  push:
    paths:
      - "scrape.js"
      - ".github/workflows/scrape-drive.yml"

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm install puppeteer@22 sharp@0.33.4

      - name: Run scraper (with color analysis)
        env:
          DRIVE_FOLDER_URL: ${{ secrets.DRIVE_FOLDER_URL }}
        run: node scrape.js "$DRIVE_FOLDER_URL"

      - name: Touch timestamp (force redeploy)
        run: echo "last_sync=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" > last_sync.txt

      - name: Commit files
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add files.json last_sync.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update files.json (color buckets)"
            git push
          else
            echo "No changes."
          fi

      - name: Upload debug artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scrape-debug
          path: |
            debug.html
            debug-screenshot.png
          if-no-files-found: ignore
