<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Generated Muse Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://lh3.googleusercontent.com">
  <link rel="dns-prefetch" href="//drive.google.com">
  <link rel="dns-prefetch" href="//lh3.googleusercontent.com">

  <style>
    :root { --gap: 0; --maxw: 1600px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; background: #fff; color: #111; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }

    header.site-header { position: sticky; top: 0; z-index: 20; background: #fff; border-bottom: 1px solid #eee; }
    .header-inner { max-width: var(--maxw); margin: 0 auto; padding: 14px 12px; display: flex; align-items: center; }
    .site-title { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: .2px; }

    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px 10px 60px; }
    .status { text-align:center; color:#666; padding:12px; }

    /* Group header chip */
    .group { margin: 20px 0 18px; }
    .group .chip {
      display: inline-flex; align-items: center; gap: 8px;
      font-weight: 700; font-size: 14px; letter-spacing: .2px;
      padding: 6px 10px; border: 1px solid #eee; border-radius: 999px; background: #fafafa; color: #333;
    }
    .chip .swatch { width: 14px; height: 14px; border-radius: 50%; border: 1px solid rgba(0,0,0,.1); }

    /* Masonry, seamless (no crop) */
    .masonry { column-gap: var(--gap); line-height: 0; }
    figure.item { margin: 0; padding: 0; line-height: 0; break-inside: avoid; -webkit-column-break-inside: avoid; }
    .item a { display: block; text-decoration: none; color: inherit; }
    .item img { display: block; width: 100%; height: auto; border: 0; margin: 0; }

    /* Column counts (use your "3x smaller" look) */
    @media (min-width: 360px){ .masonry { column-count: 6; } }
    @media (min-width: 640px){ .masonry { column-count: 9; } }
    @media (min-width: 900px){ .masonry { column-count: 12; } }
    @media (min-width: 1200px){ .masonry { column-count: 15; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Gemini Generated Muse Portfolio</h1>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading imagesâ€¦</div>
    <div id="gallery"></div>
  </main>

  <!-- bump v= to bust cache after edits -->
  <script src="script.js?v=color1"></script>
</body>
</html>
