<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Generated Muse Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://lh3.googleusercontent.com">
  <link rel="dns-prefetch" href="//drive.google.com">
  <link rel="dns-prefetch" href="//lh3.googleusercontent.com">

  <style>
    :root { --gap: 0; --maxw: 1600px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: #ffffff; /* white */
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Header */
    header.site-header {
      position: sticky; top: 0; z-index: 10;
      background: #fff;
      border-bottom: 1px solid #eee;
    }
    .header-inner {
      max-width: var(--maxw);
      margin: 0 auto;
      padding: 14px 12px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .site-title { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: 0.2px; }

    /* Page wrap */
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px 10px 40px; }

    /* Masonry — seamless, and 3× more columns than before */
    .masonry { column-gap: var(--gap); column-count: 3; }   /* base for very small screens */
    figure.item {
      margin: 0; padding: 0; line-height: 0;
      break-inside: avoid;
      -webkit-column-break-inside: avoid;
      -moz-column-break-inside: avoid;
      -ms-break-inside: avoid;
    }
    .item a { display:block; text-decoration: none; color: inherit; }

    /* NO CROPPING: keep natural aspect ratio */
    .item img {
      display: block;
      width: 100%;
      height: auto;
      border: 0;
      margin: 0;
      transition: transform .15s ease;
    }
    .item:hover img { transform: translateY(-1px) scale(1.003); }

    /* 3× column counts vs previous setup */
    @media (min-width: 360px){ .masonry { column-count: 6; } }
    @media (min-width: 640px){ .masonry { column-count: 9; } }
    @media (min-width: 900px){ .masonry { column-count: 12; } }
    @media (min-width: 1200px){ .masonry { column-count: 15; } }

    .status { text-align:center; color:#666; padding:12px; }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Gemini Generated Muse Portfolio</h1>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading images…</div>
    <div id="gallery" class="masonry" hidden></div>
  </main>

  <!-- bump v= when you edit JS to bust cache -->
  <script src="script.js?v=5"></script>
</body>
</html>
