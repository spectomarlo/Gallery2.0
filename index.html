<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gemini Generated Muse Portfolio</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://lh3.googleusercontent.com">
  <link rel="dns-prefetch" href="//drive.google.com">
  <link rel="dns-prefetch" href="//lh3.googleusercontent.com">

  <style>
    :root { --maxw: 1600px; }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0; background: #fff; color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* Header */
    header.site-header { position: sticky; top: 0; z-index: 20; background: #fff; border-bottom: 1px solid #eee; }
    .header-inner { max-width: var(--maxw); margin: 0 auto; padding: 14px 12px; display: flex; align-items: center; }
    .site-title { margin: 0; font-size: 18px; font-weight: 700; letter-spacing: .2px; }

    /* Rivers layout */
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 12px 0 40px; }
    .status { text-align:center; color:#666; padding:12px; }

    .rivers { display: flex; flex-direction: column; gap: 0; }
    .lane {
      --lane-h: 180px;              /* JS will set this based on SCALE */
      --dur: 80s;                   /* JS will randomize per lane */
      height: var(--lane-h);
      overflow: hidden;
      line-height: 0;               /* prevents hairline gaps */
      position: relative;
      user-select: none;
    }
    .lane .track {
      display: flex;
      width: max-content;
      height: 100%;
      animation: marqueeL var(--dur) linear infinite;
      will-change: transform;
    }
    .lane.rev .track { animation-name: marqueeR; }
    .lane .content {
      display: flex;
      height: 100%;
    }

    .lane a {
      display: block;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    .lane img {
      display: block;
      height: 100%;
      width: auto;                  /* NO CROP: keep natural aspect ratio */
      border: 0;
      margin: 0;
    }

    @keyframes marqueeL { from { transform: translateX(0); } to { transform: translateX(-50%); } }
    @keyframes marqueeR { from { transform: translateX(-50%); } to { transform: translateX(0); } }

    /* Responsive lane count (JS builds lanes; these just size the wrapper) */
    @media (max-width: 479px){ .wrap { padding-left: 6px; padding-right: 6px; } }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <h1 class="site-title">Gemini Generated Muse Portfolio</h1>
    </div>
  </header>

  <main class="wrap">
    <div id="status" class="status">Loading imagesâ€¦</div>
    <div id="rivers" class="rivers" hidden></div>
  </main>

  <!-- bump v= when editing to bust cache -->
  <script src="script.js?v=river1"></script>
</body>
</html>
