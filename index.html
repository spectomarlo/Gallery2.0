<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Masonry Gallery</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <!-- Speed: preconnect/DNS for image hosts -->
  <link rel="preconnect" href="https://drive.google.com">
  <link rel="preconnect" href="https://lh3.googleusercontent.com">
  <link rel="dns-prefetch" href="//drive.google.com">
  <link rel="dns-prefetch" href="//lh3.googleusercontent.com">

  <style>
    :root { --gap: 0; --maxw: 1400px; }          /* no spaces between tiles */
    * { box-sizing: border-box; }
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#0b0b0b; color:#f3f3f3; }
    .wrap { max-width: var(--maxw); margin: 0 auto; padding: 16px 10px 40px; }
    h1 { font-size: 18px; margin: 6px 0 14px; font-weight: 600; opacity:.85; }

    /* Masonry with zero gaps */
    .masonry { column-gap: var(--gap); }
    .item { break-inside: avoid; -webkit-column-break-inside: avoid; margin-bottom: var(--gap); }
    .item a { display:block; text-decoration: none; color: inherit; }
    .item img {
      width: 100%;
      height: auto;
      max-height: 400px;           /* <= your requirement */
      object-fit: cover;           /* clean crop if image is taller */
      display: block;
      border-radius: 0;            /* no rounded corners so tiles butt together */
    }

    /* Responsive column counts (edit if you want) */
    @media (min-width: 360px){ .masonry { column-count: 2; } }
    @media (min-width: 640px){ .masonry { column-count: 3; } }
    @media (min-width: 900px){ .masonry { column-count: 4; } }
    @media (min-width: 1200px){ .masonry { column-count: 5; } }

    /* Optional subtle hover (remove if you want zero effects) */
    .item img { transition: transform .18s ease; }
    .item:hover img { transform: translateY(-1px) scale(1.005); }

    .status { text-align:center; color:#9a9a9a; padding:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Gallery</h1>
    <div id="status" class="status">Loading imagesâ€¦</div>
    <div id="gallery" class="masonry" hidden></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
